<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∏—è–≤–ª–µ–Ω–Ω—è –º–æ–≤–∏</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
  }
  
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  .container {
    max-width: 600px;
    width: 100%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    letter-spacing: 1px;
  }
  
  .status-container {
    margin: 30px 0;
    perspective: 500px;
  }
  
  #status {
    font-size: 2.2rem;
    padding: 25px;
    border-radius: 15px;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    margin: 0 auto;
    max-width: 300px;
    transition: transform 0.3s, background-color 0.3s;
    transform-style: preserve-3d;
  }
  
  #status.speaking {
    background: linear-gradient(145deg, #00c853, #009624);
    transform: translateY(-5px) rotateX(10deg);
    animation: pulse 1.5s infinite;
  }
  
  #status.silent {
    background: linear-gradient(145deg, #ff5252, #b33939);
    transform: translateY(0) rotateX(0);
  }
  
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.5); }
    70% { box-shadow: 0 0 0 15px rgba(0, 200, 83, 0); }
    100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
  }
  
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  
  button {
    padding: 16px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transform: translateY(0);
    transition: all 0.2s;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  
  button:active {
    transform: translateY(1px);
  }
  
  button:disabled {
    opacity: 0.6;
    transform: none;
    cursor: not-allowed;
  }
  
  #startBtn {
    background: linear-gradient(145deg, #2196F3, #0d47a1);
    color: white;
  }
  
  #startBtn:hover:not(:disabled) {
    background: linear-gradient(145deg, #42A5F5, #1565C0);
  }
  
  #stopBtn {
    background: linear-gradient(145deg, #f44336, #b71c1c);
    color: white;
  }
  
  #stopBtn:hover:not(:disabled) {
    background: linear-gradient(145deg, #ef5350, #c62828);
  }
  
  .instructions {
    margin-top: 30px;
    font-size: 1.1rem;
    line-height: 1.6;
    background: rgba(0, 0, 0, 0.2);
    padding: 15px;
    border-radius: 10px;
    max-width: 500px;
  }
  
  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
    
    h1 {
      font-size: 2rem;
    }
    
    #status {
      font-size: 1.8rem;
      padding: 20px;
    }
    
    button {
      padding: 14px 25px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>–í–∏—è–≤–ª–µ–Ω–Ω—è –≥–æ–ª–æ—Å—É</h1>
  
  <div class="status-container">
    <div id="status" class="silent">–ú–æ–≤—á–∏—Ç—å</div>
  </div>
  
  <div class="controls">
    <button id="startBtn">üéôÔ∏è –°—Ç–∞—Ä—Ç</button>
    <button id="stopBtn" disabled>‚èπÔ∏è –°—Ç–æ–ø</button>
  </div>
  
  <div class="instructions">
    <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "–°—Ç–∞—Ä—Ç" –¥–ª—è –ø–æ—á–∞—Ç–∫—É –≤–∏—è–≤–ª–µ–Ω–Ω—è –≥–æ–ª–æ—Å—É. –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–º—ñ–Ω–∏—Ç—å—Å—è, –∫–æ–ª–∏ –≤–∏ –ø–æ—á–Ω–µ—Ç–µ –≥–æ–≤–æ—Ä–∏—Ç–∏.</p>
    <p>–î–ª—è –∑—É–ø–∏–Ω–∫–∏ –≤–∏—è–≤–ª–µ–Ω–Ω—è –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–°—Ç–æ–ø".</p>
  </div>
</div>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î Web Speech API. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–π—Ç–µ Chrome –∞–±–æ Edge.");
} else {
  const recognition = new SpeechRecognition();
  recognition.lang = 'uk-UA';
  recognition.continuous = true;
  recognition.interimResults = true;

  const statusEl = document.getElementById('status');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');

  let speakingTimeout;

  recognition.onresult = (event) => {
    let heardSomething = false;
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript.trim();
      if (transcript) {
        heardSomething = true;
      }
    }

    if (heardSomething) {
      statusEl.textContent = "–ì–æ–≤–æ—Ä–∏—Ç—å";
      statusEl.className = "speaking";
      clearTimeout(speakingTimeout);
      speakingTimeout = setTimeout(() => {
        statusEl.textContent = "–ú–æ–≤—á–∏—Ç—å";
        statusEl.className = "silent";
      }, 1500); 
    }
  };

  startBtn.addEventListener('click', () => {
    recognition.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;
    statusEl.textContent = "–°–ª—É—Ö–∞—é...";
    statusEl.className = "silent";
  });

  stopBtn.addEventListener('click', () => {
    recognition.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
    statusEl.textContent = "–ú–æ–≤—á–∏—Ç—å";
    statusEl.className = "silent";
  });

  recognition.onerror = (e) => {
    console.error(e);
    statusEl.textContent = "–ü–æ–º–∏–ª–∫–∞";
    statusEl.className = "silent";
  };
  
  recognition.onend = () => {
    if (stopBtn.disabled === false) {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.textContent = "–ú–æ–≤—á–∏—Ç—å";
      statusEl.className = "silent";
    }
  };
}
</script>

</body>
</html>
